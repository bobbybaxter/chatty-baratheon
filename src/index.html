<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <title>Baratheon</title>
</head>
<body id="content">
    <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
              <h5 class="modal-title" id="exampleModalLabel">Please Choose a User</h5>
            </div>
            <div class="modal-body d-flex flex-row justify-content-around">
            <button class="btn btn-primary userButton" data-dismiss="modal">Bob</button>
            <button class="btn btn-primary userButton" data-dismiss="modal">Lakia</button>
            <button class="btn btn-primary userButton" data-dismiss="modal">Heath</button>
            </div>
          </div>
        </div>
      </div>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-light py-1 my-1">
    <div class="d-flex flex-row justify-content-between align-items-center col-12">
      <div class="nav-brand m-0 p-0 d-flex align-items-center flex-row col-3">
        <img class="logo light" src="" id="navImg"> 
      </div>
      <input class="form-control col-5 shadow-lg" id="chatInput" type="text" placeholder="Type in here to chat!" aria-label="Chat Input Box">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Channels
        </button>
        <div id="channelMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        </div>
      </div>
      <div class="col-3 d-flex justify-content-center align-items-center">
        <button class="btn btn-light col-7 shadow-lg" id="clearChat" type="button">Clear Chat</button>
      </div>
    </div>
  </nav>
  <!-- Page editing controls -->
  <div class="btn-group-toggle sizeControl container d-flex justify-content-center col-12 py-1 my-1" data-toggle="buttons">
    <button id="increaseSize" class="btn btn-light mx-1">Large Text</button>
    <button id="toggleDark" class="btn btn-light mx-1">Dark Mode</button>
  </div>
  <!-- Chatbox section -->
  <div id="overflowDiv" class="mx-auto shadow-lg">
    <div id="chatboxContainer" class="mx-auto py-1 my-1">
      <div id="chatBox" class="container d-flex flex-column justify-content-end chatbox"></div>
    </div>
  </div>
</body>
</html>
