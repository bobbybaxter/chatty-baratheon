<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Baratheon</title>
</head>
<body id="content">
    <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
              <h5 class="modal-title" id="exampleModalLabel">Please Choose a User</h5>
            </div>
            <div class="modal-body d-flex flex-row justify-content-around">
            <button class="btn btn-primary userButton" data-dismiss="modal">Bob</button>
            <button class="btn btn-primary userButton" data-dismiss="modal">Lakia</button>
            <button class="btn btn-primary userButton" data-dismiss="modal">Heath</button>
            </div>
          </div>
        </div>
      </div>
  <nav class="navbar sticky-top navbar-light bg-light">
    <div class="d-flex flex-row justify-content-between align-items-center col-12">
      <img src="https://f4.bcbits.com/img/0009711024_10.jpg" width="50" height="50" class="flex-row align-top col-2" id="navImg">
      <input class="form-control mr-sm-2 col-5" id="chatInput" type="text" placeholder="Type in here to chat!" aria-label="text">
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Channels
          </button>
          <div id="channelMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item buttons" href="#">Chatbot</a>
            <a class="dropdown-item buttons" href="#">Group</a>
          </div>
      </div>
      <button class="btn btn-outline-success my-sm-0 col-2" id="clearChat" type="button">Clear Chat</button>
    </div>
  </nav>
  <div class="sizeControl container d-flex justify-content-center align-items-center col-12">
    <input type="checkbox" id="increaseSize" style="font-weight:bold">TextSizeIncrease</input>
    <input type="checkbox" id="toggleDark" name="dark_light" onclick="toggleDarkLight" title="Toggle dark/light mode">ðŸŒ›Dark Mode</input>
  </div>
  <div id="overflowDiv" class="mx-auto">
    <div id="chatboxContainer" class="mx-auto">
      <div id="chatBox" class="container d-flex flex-column justify-content-end chatbox"></div>
    </div>
  </div>
</body>
</html>
